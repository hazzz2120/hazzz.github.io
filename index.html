<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>đếm ngược đến năm mới 2026</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown">
    <h1>🎆 NĂM MỚI 2026 🎉 CHỈ CÒN</h1>
    <div class="time-box">
      <div class="time">
        <span id="days">00</span>
        <p>Ngày</p>
      </div>
      <div class="time">
        <span id="hours">00</span>
        <p>Giờ</p>
      </div>
      <div class="time">
        <span id="minutes">00</span>
        <p>Phút</p>
      </div>
      <div class="time">
        <span id="seconds">00</span>
        <p>Giây</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
